<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <img src="/images/1.jpg" class="slide active" alt="Slide 1">
      <img src="/images/2.jpg" class="slide" alt="Slide 2">
      <img src="/images/3.jpg" class="slide" alt="Slide 3">
      <img src="/images/4.jpg" class="slide" alt="Slide 4">
      <img src="/images/5.jpg" class="slide" alt="Slide 5">
    </div>
    <button id="prev">‹</button>
    <button id="next">›</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
